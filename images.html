    <script type="text/javascript">
        function shapes(arr) {
            var s = "";
            for (var i = 0; i < arr.length; i++) {
                s += "<div class=\"square-" + arr[i] + "\"></div>"
            }
            return s
        }

        function sorted() {
            document.getElementById('shapes').innerHTML = shapes([1, 2, 3, 4, 5]);
        }

        function sortedReverse() {
            document.getElementById('shapes').innerHTML = shapes([5, 4, 3, 2, 1]);
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function sortedRandom() {
            document.getElementById('shapes').innerHTML = shapes(shuffle([1, 2, 3, 4, 5]));
        }


    </script>
